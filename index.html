<!DOCTYPE html>
<html>
<head>
    <link href="metro.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="metro.js"></script>
</head>
<body>
    <h1>Hello world!</h1>
    <div class="grid">
	    <div class="row cells4">
	        <div class="cell colspan3">
	        	<div class="tile tile-big-y tile-super-x" data-role="tile">Yu Yu</div>        	
	        </div>
	        <div class="cell">
	        	<div class="tile tile-big-y" data-role="tile">To dos</div>
	        </div>
	    </div>
	    <div class="row cells7">
	    	<div class="cell colspan3">
	    		<div class="tile-container">
		    		<div class="cell">
			        	<div class="tile" data-role="tile">Facebook</div>
			        </div>
			        <div class="cell">
			        	<div class="tile" data-role="tile">Google +</div>
			        </div>
			        <div class="cell">
			        	<div class="tile" data-role="tile">Twitter</div>
			        </div>
			        <div class="cell">
			        	<div class="tile" data-role="tile">Pro tips</div>
			        </div>
			        <div class="cell colspan2">
			        	<div class="tile tile-wide-x" data-role="tile">News</div>
			        </div>
	    		</div>		    	
	    	</div>	        
	    	<div class="cell colspan3">
	    		<div class="cell">
		        	<div class="tile tile-big-x tile-wide-y">
		        		<div class="tile-content">
		        			<div class="carousel" data-role="carousel">
		        				<div class="slide"> 
			        				<div class="image-container">
							            <div class="frame">
							                <img src="1-socialMeadia.jpg">
							            </div>
							            <div class="image-overlay">
							                Overlay text
							            </div>
								    </div>
		        				</div>
		        				<div class="slide"> 
			        				<div class="image-container">
							            <div class="frame">
							                <img src="2-az.jpg">
							            </div>
							            <div class="image-overlay">
							                Overlay text
							            </div>
								    </div>
		        				</div>
		        				<div class="slide"> 
			        				<div class="image-container">
							            <div class="frame">
							                <img src="3-az.jpg">
							            </div>
							            <div class="image-overlay">
							                Overlay text
							            </div>
								    </div>
		        				</div>
		        			</div>
		        		</div>
		        	</div>
		        </div>			        	    		
	    	</div>	        
	    </div>
	</div>
</body>
</html>
